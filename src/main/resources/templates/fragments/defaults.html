<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${pageTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>

</head>
<body>


<template th:fragment="foot">

    <script src="webjars/jquery/3.2.0/jquery.min.js" th:src="@{webjars/jquery/3.2.0/jquery.min.js}"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>

    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header" style="background-color: #dd4b39;color: white;font-weight: bold;">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <i class="fa  fa-trash "></i><h4 class="modal-title" id="myModalLabel" style="display: inline;margin-left: 5px;">Delete Prompt</h4>
                </div>

                <div class="modal-body">
                    <p>Seçilen obje silinecek.. Bazı durumlarda geri dönüşümü mümkün olmayabilir.</p>
                    <p>Devam etmek istiyor musunuz?</p>
                    <p class="debug-url" style="display: none;"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <form method="POST" action="xxxxx" style="display: inline">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>

                </div>
            </div>
        </div>
    </div>

</template>
</body>
</html>
