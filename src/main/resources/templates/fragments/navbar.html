<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-sm visible-xs" href="#">KodGemisi - HR</a>
                <a class="navbar-brand" href="#" th:href="@{/joblistings}">
                    <img src="/images/logo.png" th:src="@{/images/logo.png}" class="img-responsive hidden-sm hidden-xs" style="max-height:40px;margin-top:-10px"/>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-4">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/joblistings}">JobListings</a></li>
                    <span sec:authorize="hasAuthority('HR Manager')" th:remove="tag">
                        <li><a href="#" th:href="@{/admin/joblistings/create}">New JobListing</a></li>
                    </span>
                    <li sec:authorize="isAuthenticated()" class="active"><a href="#" th:href="@{/logout}">Logout (<span sec:authentication="name">x</span>)</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="#" th:href="@{/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
